<!DOCTYPE html>
<html>
    <header>
        <title>Registration Form</title>
        <link rel="stylesheet" href="../styles/stylesheet.css" type="text/css" /> 
    </header>
    <body>
        <div id="container">
            <a href="../index.html">Back</a>
            <form id="register" method="POST" accept-charset="UTF-8">
                <fieldset>
                    <legend> Register </legend>
                    <ul>
                        <li>
                            <input type="hidden" name="submitted" id="submitted" value="1"/>
                        </li>
                        <li>
                            <label for="firstname"> First Name: </label>
                            <input type="text" name="firstname" id="firstname" required maxlength="256" autofocus autocomplete="on" />
                        </li>
                        <li>
                            <label for="lastname"> Last Name: </label>                
                            <input type="text" name="lastname" id="lastname" required maxlength="256" autocomplete="on" />
                        </li>
                        <li>
                            <label for="age"> Age: </label>
                            <input type="range" name="age" id="age" required max="120" min="0" />
                        </li>
                            <label for="Country"> Country Code: </label>
                            <input type="text" name="Country" id="Country" required  pattern="\w{2}"/>
                        <li>    
                            <label for="City"> City: </label>
                            <input type="text" name="City" id="City" />
                        </li>
                        <li>
                            <label for="Street"> Street: </label>
                            <input type="text" name="Street">
                        </li>
                        <li>    
                            <label for="telephone"> Tel: </label>
                            <input type="tel" name="telephone" id="telephone" required maxlength="15" pattern="\(+\{2})\s?\d{4}[-]?\d{6}" /> 
                        </li>
                        <li>
                            <label for="mobile"> Mob: </label>
                            <input type="tel" name="mobile" id="mobile" required maxlength="15" pattern="\(+\d{2})\s?[06-]\d{6}" /> 
                        </li>
                        <li>
                            <datalist id="Matrimony">
                                <option value="Married" />
                                <option value="Engaged" />
                                <option value="In Relationship" />
                                <option value="'It is complicated..'" />                                                          
                                <option value="Single" />                    
                            </datalist>
                        </li>
                        <li>    
                            <select id="vehicle" name="vehicle">
                                <optgroup label="Auto's">
                                    <option value="0">Family</option>
                                    <option value="1">Sport</option>
                                </optgroup>
                                <optgroup label="Motorcycle">
                                    <option value="2">Touring</option>
                                    <option value="3 ">Racing</option>
                                </optgroup>
                            </select>
                        </li>
                        <li>
                            <label for="remarks"> Remarks: </label>
                            <textarea id="remarks" name="userRemarks" cols="80" rows="5" placeholder="Tell something about yourself..." maxlength="400">
                            </textarea>
                        </li>
                        <li>
                            <label for="email"> E-Mail: </label>                
                            <input type="email" name="email" id="email" required maxlength="256" autocomplete="on" />
                        </li>
                        <li>
                            <label for="username"> User Name: </label>                
                            <input type="text" name="username" id="username" required maxlength="256" />
                        </li>
                        <li>
                            <label for="password"> Password: </label>                
                            <input type="password" name="password" id="password" required maxlength="256" />
                        </li>
                        <li>
                            <label for="passwordConfirm"> Password: </label>                
                            <input type="password" name="passwordConfirm" id="passwordConfirm" required maxlength="256" />
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" name="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
