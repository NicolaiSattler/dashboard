    <meta charset="UTF-8">
    <meta name="description" content="App Tile Dashboard">
    <meta name="keywords" content="HTML5, CSS3">
    <meta name="author" content="Nicolai Sattler">
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles/stylesheet.css" type="text/css" />  
    </head>
    <body>
        <div id="progressContainer" class="hidden">
            <div id="progressBar">
                progress: 0%
            </div>            
        </div>
        <header class="boxshadow">
            <h1>Exam 70480</h1>
            <h2>HTML5 and JavaScript</h2>
        </header>
        <nav>
            <div></div>
            <div class="boxshadow">
                <a href="pages/registrate.html">Registrate Here</a>
                <a href="pages/webworker.html">Webworker Test</a>            
            </div>
            <div></div>
        </nav>

        <main id="container" class="boxshadow">           
            <section>
                <article>
                    <div id="grid">
                        <div id="weatherCell" class="cell inactiveCell">
                            <select id="city"></select>
                        </div>
                        <div id="timeCell " class="cell inactiveCell tabbed">
                            <div id="tabDigital" class="tab">
                                <p id="timestampDig">Undefined</p>
                            </div>
                            <div id="tabAnalogue" class="tab">
                                <canvas id="canvasClock" width="200" height="200">
                                    <p>Your browser does not support Canvas</p>
                                </canvas>       
                            </div>
                            <input class="tabswitch" type="radio" name="tab" value="0">
                            <input class="tabswitch" type="radio" name="tab" value="1" checked>
                        </div>
                        <div id="cell3" class="cell inactiveCell">
                            <p>Start an intesive task...</p>
                            <button id="startWorker">Start Worker</button>    
                        </div>
                        <div id="cell4" class="cell inactiveCell">
                            <svg id="loadAnimation" class="hidden" width="100px" height="100px">
                                <circle cx="80" cy="50" r="5" fill="#000080" />
                                <circle cx="74" cy="32" r="5" fill="rgb(0, 0, 180, 0.8)"/>
                                <circle cx="59" cy="21" r="5" fill="rgb(0, 0, 180, 0.6)"/>
                                <circle cx="40" cy="21" r="5" fill="rgb(0, 0, 180, 0.4)"/>
                                <circle cx="26" cy="32" r="5" fill="rgb(0, 0, 180, 0.2)"/>                                
                            </svg>
                            
                            <audio id="audioPlayer" controls title="Lateralus">
                                <source src="audio/Lateralus.mp3" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        <div id="cell5" class="cell inactiveCell">cell 5</div>
                        <div id="cell6" class="cell inactiveCell">cell 6</div>
                        <div id="cell7" class="cell inactiveCell">cell 7</div>
                        <div id="cell8" class="cell inactiveCell">cell 8</div>
                        <div id="cell9" class="cell inactiveCell">cell 9</div>
                    </div>
                </article>
                <article></article>
            </section>
        </main>

        <aside>
            <!--Should contain content related to the surrounding content-->
        </aside>

        <footer class="boxshadow">
            <!-- information about author, copyright etc-->
        </footer>

        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
        <script src="https://www.google.com/jsapi" type="text/javascript"></script>
        <script src="code/appinit.js" type="text/javascript"></script>
    </body>
